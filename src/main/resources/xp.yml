##
# Controls algorithms and rates of XP and levelling
##

# Calculates how much XP is needed to reach a certain level
# Variables:
# level - The player's current level
# Full documentation on what expressions are supported: https://github.com/redempt/crunch
level-algorithm: "4^(level-1)"

# How much XP is given when a player gets a kill
kill: 3

# How much XP is given when a player wins a game
win: 200

# How much XP is given when a player is top 3 in a game
top-3: 15

# List of sounds can be found here: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html

# Sound played when a player gains XP. Set to null to disable
xp-gain-sound: ENTITY_EXPERIENCE_ORB_PICKUP

# Sound played when a player levels up. Set to null to disable
level-up-sound: UI_TOAST_CHALLENGE_COMPLETE

